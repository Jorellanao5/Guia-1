	<section>
    	<article>
        	<header>
            	<hgroup>
                	<h1> Título de artículo</h1>
                    <h2>Subtítulo</h2>
                </hgroup>
            </header>
            <details>
            <summary> <mark>Aplicaciones matemáticas</mark></summary>
            <details>
            	<summary>Suma</summary>
                	<form name="division" onsubmit="return false" oninput="cociente.value = parseInt(dividendo.value) + parseInt(divisor.value)">
    					<input id="dividendo" type="number" step="any"/> :
    					<input id="divisor" type="number" step="any"/> = 
    					<output name="cociente" for="dividendo divisor">
					</form>
            </details>
            
             <details>
            	<summary>Resta</summary>
                	<form name="division" onsubmit="return false" oninput="cociente.value = parseInt(dividendo.value) - parseInt(divisor.value)">
    					<input id="dividendo" type="number" step="any"/> :
    					<input id="divisor" type="number" step="any"/> = 
    					<output name="cociente" for="dividendo divisor">
					</form>
            </details>
            <details>
            	<summary>Multiplicación</summary>
                	<form name="division" onsubmit="return false" oninput="cociente.value = parseInt(dividendo.value) * parseInt(divisor.value)">
    					<input id="dividendo" type="number" step="any"/> :
    					<input id="divisor" type="number" step="any"/> = 
    					<output name="cociente" for="dividendo divisor">
					</form>
            </details>            
            <details>
            	<summary>Cociente</summary>
                	<form name="division" onsubmit="return false" oninput="cociente.value = parseInt(dividendo.value) / parseInt(divisor.value)">
    					<input id="dividendo" type="number" step="any"/> :
    					<input id="divisor" type="number" step="any"/> = 
    					<output name="cociente" for="dividendo divisor">
					</form>
            </details>
            </details>
